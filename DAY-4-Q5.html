<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">

function onlyAlphabets(e, t) {
            try {
                if (window.event) {
                    var charCode = window.event.keyCode;
                }
                else if (e) {
                    var charCode = e.which;
                }
                else { return true; }
                if ((charCode > 64 && charCode < 91) || (charCode > 96 && charCode < 123))
                    return true;
                else
                    return false;
            }
            catch (err) {
                alert(err.Description);
            }
        } 
</script>

</head>

<body>

<input type="text" id="mytxt"  onkeypress="return onlyAlphabets(event,this);" />
            

</body>

</html>
