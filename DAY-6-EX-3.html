<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function(){
  $("#hide").click(function(){
    $("p").hide();
  });
});
$(function(){
  $("#show").click(function(){
    $("p").show();
  });
});
</script>
</head>
<body>

<p><img src="welcome.webp"></p>

<button id="hide">Hide</button>
<button id="show">Show</button>

</body>
</html>
